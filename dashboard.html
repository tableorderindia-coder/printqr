<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scan2Print – Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f6f6f6;padding:20px;margin:0}
.box{background:#fff;max-width:1000px;margin:auto;padding:25px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.08)}
.header{text-align:center;margin-bottom:18px}
.logo{width:45%;max-width:260px;display:block;margin:0 auto 8px}
.summary{display:flex;gap:15px;margin:18px 0}
.card{flex:1;background:#f8f9fa;padding:18px;border-radius:8px;text-align:center;border:1px solid #eee}
.card strong{font-size:22px;color:#2d7ff9}
.filters{margin-bottom:16px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
.filters select{padding:10px;border-radius:6px;border:1px solid #ddd;background:#fff;cursor:pointer}
table{width:100%;border-collapse:collapse;background:#fff}
th,td{padding:12px;border-bottom:1px solid #eee;text-align:left;font-size:14px}
th{background:#f1f3f5;color:#495057;font-weight:600}
.btn-open{color:#2d7ff9;text-decoration:none;font-weight:bold}
.btn-delete{color:#dc3545;font-weight:bold;cursor:pointer}
.status-pending{color:#fd7e14;font-style:italic;font-weight:600}
@media(max-width:700px){.summary{flex-direction:column}}
</style>
</head>
<body>

<div class="box">
  <div class="header">
    <img src="logo.png" class="logo" alt="Logo">
    <p style="color:#666;margin:0">Real-time Print Queue</p>
  </div>

  <div class="summary">
    <div class="card"><strong id="today">0</strong><br>Today</div>
    <div class="card"><strong id="week">0</strong><br>This Week</div>
    <div class="card"><strong id="month">0</strong><br>This Month</div>
  </div>

  <div class="filters">
    <select id="statusFilter" onchange="renderTable()">
      <option value="ALL">All Statuses</option>
      <option value="ACTIVE" selected>Active Files</option>
      <option value="PENDING">Processing...</option>
      <option value="DELETED">Deleted</option>
    </select>

    <select id="dateFilter" onchange="renderTable()">
      <option value="TODAY">Today Only</option>
      <option value="WEEK" selected>This Week</option>
      <option value="MONTH">This Month</option>
      <option value="ALL">All Time</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th style="width:120px">Time</th>
        <th>File Name</th>
        <th style="width:160px">Action</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</div>

<script>
const params = new URLSearchParams(location.search);
const shop = params.get("shop");
const scriptUrl = "https://script.google.com/macros/s/AKfycbwL5Xphm1UO4fr_PjDaztBkRzvHqvAZgfAEL1vES3QHO4OeY286u1nfNLL8J0yBL0o0jQ/exec";
let allFiles = [];

function loadDashboardData(){
  if(!shop) return;
  fetch(`${scriptUrl}?shop=${shop}&t=${Date.now()}`)
    .then(r => r.json())
    .then(data => {
      document.getElementById("today").innerText = data.summary.today;
      document.getElementById("week").innerText = data.summary.week;
      document.getElementById("month").innerText = data.summary.month;
      allFiles = data.files || [];
      renderTable();
    })
    .catch(err => {
      console.error("Failed to load dashboard:", err);
      document.getElementById("rows").innerHTML = "<tr><td colspan='3' style='text-align:center;color:#999;padding:20px;'>Failed to load data</td></tr>";
    });
}

function renderTable(){
  const sFilter = document.getElementById("statusFilter").value;
  const dFilter = document.getElementById("dateFilter").value;
  const tbody = document.getElementById("rows");
  const now = new Date();

  const startOfWeek = new Date(now);
  startOfWeek.setDate(now.getDate() - now.getDay());
  startOfWeek.setHours(0,0,0,0);

  tbody.innerHTML = "";

  const filtered = allFiles.filter(f => {
    const t = new Date(f.timestamp);
    const matchesStatus = (sFilter === "ALL" || f.status === sFilter);

    let matchesDate = false;
    if(dFilter === "ALL") matchesDate = true;
    else if (dFilter === "TODAY") matchesDate = (t.toDateString() === now.toDateString());
    else if (dFilter === "MONTH") matchesDate = (t.getMonth() === now.getMonth() && t.getFullYear() === now.getFullYear());
    else if (dFilter === "WEEK") matchesDate = (t >= startOfWeek);

    return matchesStatus && matchesDate;
  });

  if(filtered.length === 0) {
    tbody.innerHTML = "<tr><td colspan='3' style='text-align:center;color:#999;padding:18px;'>No files match the current filters.</td></tr>";
    return;
  }

  filtered.forEach(f => {
    let actionHtml = "";
    if(f.status === "ACTIVE") {
      actionHtml = `<a href="${f.fileUrl}" target="_blank" class="btn-open">Open File</a> &nbsp;|&nbsp; <span class="btn-delete" onclick="confirmDelete('${f.fileUrl}')">Delete</span>`;
    } else if (f.status === "PENDING") {
      actionHtml = `<span class="status-pending">⌛ Processing...</span>`;
    } else {
      actionHtml = `<span style="color:#666;font-weight:600">${f.status}</span>`;
    }

    const timeString = new Date(f.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    tbody.innerHTML += `
      <tr>
        <td>${timeString}</td>
        <td>${escapeHtml(f.fileName)}</td>
        <td>${actionHtml}</td>
      </tr>
    `;
  });
}

function confirmDelete(fileUrl) {
  if(!confirm("Remove this file from the dashboard? (This is a soft-delete)")) return;
  deleteFile(fileUrl);
}

function deleteFile(fileUrl) {
  // Use a simple form-style request to avoid CORS preflight issues
  fetch(scriptUrl, {
    method: "POST",
    mode: "no-cors", // Crucial: avoid preflight OPTIONS check
    body: JSON.stringify({
      _method: "DELETE",
      shop: shop,
      fileUrl: fileUrl
    })
  })
  .then(() => {
    // Because we use 'no-cors', we can't read the response text, 
    // but we can assume success and trigger a reload.
    setTimeout(loadDashboardData, 500); // Small delay to let the Sheet update
  })
  .catch(err => {
    console.error("Delete call failed:", err);
    alert("Could not send delete request.");
  });
}
/* tiny helper to avoid markup issues */
function escapeHtml(text) {
  if (!text) return "";
  return text.replace(/[&<>"']/g, function(m) {
    return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m];
  });
}

loadDashboardData();
setInterval(loadDashboardData, 3000);
</script>
</body>
</html>
